<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h2 class="heading">Currency Converter</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>

        <div class="main">
            <div class="initial">
                <div class = "codeflag">
                    <div class="options"><select></select></div>
                    <div class="flag1"><img
                        src="https://flagcdn.com/w40/ae.png"
                        srcset="https://flagcdn.com/w80/ae.png 2x"
                        width="40" style="padding-left: 10px"></div>
                </div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="material-icons swap" id="icon">swap_horiz</span>
            <div class="target">
                <div class = "codeflag">
                    <div class="options"><select></select></div>
                    <div class="flag2"><img
                        src="https://flagcdn.com/w40/ae.png"
                        srcset="https://flagcdn.com/w80/ae.png 2x"
                        width="40" style="padding-left: 10px"></div>
                </div>
                <div class="input"><input disabled type="number"></div>
            </div>

        </div>
        <button class="result">Convert!</button>

    </div>
    <script src="script.js"></script>

</body>
</html>
